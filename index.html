<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>World Clock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Welcome to world clock</a>
      </div>
    </nav>
    <div class="container my-3">
      <h1 class="text-center">Welcome to world clock</h1>
      <main class="my-3">
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-primary">
              <div class="card-header py-3 text-bg-primary border-primary">
                <h4 class="my-0 fw-normal">India</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title" id="india"></h1>
                <ul class="list-unstyled mt-3 mb-4">
                </ul>
                <button type="button" class="w-100 btn btn-lg ">
                  <a href="https://en.wikipedia.org/wiki/India">More about India</a> 
                </button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">United States</h4>
              </div>
              <div class="card-body">
                <h1
                  class="card-title pricing-card-title"
                  id="unitedStates"
                ></h1>
                <ul class="list-unstyled mt-3 mb-4">
                </ul>
                <button type="button" class="w-100 btn btn-lg ">
                 <a href="https://en.wikipedia.org/wiki/United_States">More about United States</a> 
                </button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">China</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title" id="china"></h1>
                <ul class="list-unstyled mt-3 mb-4">
                </ul>
                <button type="button" class="w-100 btn btn-lg">
                  <a href="https://en.wikipedia.org/wiki/China">  More about China<a>
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
      <div class="alarmBox">
        <h1 class="my-3">Set Alarm</h1>
        <div>
          <label for="appt">Select a time:</label>
          <input type="time" id="alarm" name="alarm" />
          <input type="submit" class="btn btn-lg btn-primary" onclick="alarmStatus()">
        </div>
        <div class="status my-3">
          <h3 id="alarmStatus" class="my-3"></h3>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
